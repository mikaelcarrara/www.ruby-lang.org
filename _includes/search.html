{% if site.locales.search[page.lang] %}
  {% assign cx_id = site.locales.search[page.lang].cx_id %}
  {% assign text = site.locales.search[page.lang].text %}
{% else %}
  {% assign text = site.locales.search['en'].text %}
{% endif%}
<form id="search-form" action="http://www.google.com/cse">
  <table class="fieldset">
    <tr>
      <td>
        <input placeholder='Google Search' class="field" type="text" name="q" onfocus="this.style.background='white'" onblur="this.style.background='white'">
      </td>
      <td>
        {% if cx_id %}<input type="hidden" name="cx" value="{{ cx_id }}">{% endif %}
        <input type="hidden" name="ie" value="urf-8">
        <input class="button" type="submit" name="sa" value="{{ text }}">
      </td>
    </tr>
  </table>
</form>
